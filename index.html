<html>
<head>
 <style>
   body {
       font-family: Arial, sans-serif;
       background-color: #5d48ea;
       margin: 0;
       padding: 0;
       text-align: center;
 }

.heading {
  padding: 30px 0;
  font-size: 36px;
  font-weight: bold;
  color: #def436;
}

.product-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 40px;
  padding: 0 60px 60px;
  justify-items: center;
}

.product-card {
  background-color: #fcd7b6;
  border-radius: 8px;
  text-align: center;
}

.product-card img {
  width: 200px;
  height: 200px;
  object-fit: cover;
  border-radius: 10px;
  transition: all 0.3s ease;
}

.product-card h3 {
  margin: 10px 0 5px;
  font-size: 18px;
  font-weight: bold;
}

.product-card p {
  font-size: 16px;
  margin: 0;
}
.product-card:hover img {
  transform: scale(1.1);
  transition: transform 0.3s ease;
}
@media (max-width: 768px) {
      .product-card {
        grid-template-columns: repeat(2, 1fr); /* 2 columns for tablets */
      }
    }

    /* ðŸ”¹ Media Query for Mobile Phones (â‰¤480px) */
    @media (max-width: 480px) {
      .product-card {
        grid-template-columns: 1fr; /* 1 column for mobile */
      }
</style>
</head>
<body>
    <h1 class="heading"> image Gallery</h1>
    <div class="product-container">
  <div class="product-card">
    <img src="books.jpg" alt="Book">
    <h3>BOOK</h3>
    
  </div>
  <div class="product-card">
    <img src="paintkit.jpg" alt="Paint Kit">
    <h3>PAINT KIT</h3>
    
  </div>
  <div class="product-card">
    <img src="lunchbox.jpg" alt="Lunch Box">
    <h3>LUNCH BOX</h3>
    
  </div>
  <div class="product-card">
    <img src="juicebottle.jpg" alt="Juice Bottle">
    <h3>JUICE BOTTLE</h3>
    
  </div>
  <div class="product-card">
    <img src="eraser.jpg" alt="Eraser">
    <h3>ERASER</h3>
   
  </div>
  <div class="product-card">
    <img src="pen.jpg" alt="Pen">
    <h3>PEN</h3>
    
  </div>
</div>
